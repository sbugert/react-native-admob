apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 23)
    buildToolsVersion safeExtGet('buildToolsVersion', "23.0.1")

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile('com.google.android.gms:play-services-ads:17.2.1') {
        exclude group: 'com.google.android.gms', module: 'play-services-measurement-sdk-api'
    }
    compile 'com.google.ads.mediation:nend:5.1.0.2'
    compile 'net.nend.android:nend-sdk:5.0.3'

    implementation 'com.amazon.android:aps-sdk:8.3.1@aar'
    implementation 'com.amazon.android:aps-admob-adapter:1.3.0@aar'
}
